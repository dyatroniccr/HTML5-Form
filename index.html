<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="static/styles.css" rel="stylesheet">
</head>
<body>
    <form>
        <div class="container mt-5">
            <div class="border rounded">
                <div class="border border-bottom bg-secondary-subtle">
                    <h1 class="text-start fw-bold p-2">Payment form example</h1>
                </div>
                <!-- div del Body -->
                <div class="">
                    <div class="border">
                        <div class="border rounded m-2">
                            <p class="p-3 mb-2 bg-danger-subtle text-danger-emphasis fw-bold fs-5"> Some fields are missing </p>
                        </div>
                        <!-- div with display:flex - datos de la tarjeta  -->
                        <div class="row m-1">
                            <fieldset class="col-4">
                                <label class="p-2 fs-4">Card #</label>                            
                                <input class="form-control" type="text" name="CardNumber" id="CardNumber" placeholder="XXXXXXXXXXXXXXXX">
                            </fieldset>
                            <fieldset class="col-2">
                                <label class="fw-bold p-2 fs-4">CVC #</label>                                
                                <input class="form-control" type="text" name="CardNumber" id="CardNumber" placeholder="0000">
                            </fieldset>
                            <fieldset class="col-3">
                                <label class="fw-bold p-2 fs-4">Amount</label>
                                <br>
                                <label class="fw-bold p-2 fs-4">$</label>                                                             
                                <input class="form-control" type="text" name="CardNumber" id="CardNumber" placeholder="Amount">
                            </fieldset>                    
                        </div>
                    </div>
                    <!-- div with display:flex - datos del dueno de la tarjeta -->
                    <div class="row m-1">
                        <div class="col-6"> 
                            <fieldset class="">
                                <h5 class="fw-bold">First Name</h5>
                                <input class="form-control" type="text" name="firstName" id="firstName">
                            </fieldset>
                            <fieldset class="">
                                <h5 class="fw-bold">City</h5>
                                <input class="form-control" type="text" name="City" id="City">
                            </fieldset>
                            <fieldset>
                                <label class="fw-bold p-2">We accept:</label>
                                <div class="border rounded bg-secondary col-5">
                                    <input type="radio" name="card_pay" id="card_pay" value="masterCard">
                                    <img src="./static/img/mastercard-svgrepo-com.svg">
                                    <input type="radio" name="card_pay" id="card_pay" value="visaCard">
                                    <img src="./static/img/visa-svgrepo-com.svg">
                                    <input type="radio" name="card_pay" id="card_pay" value="dinersCard">
                                    <img src="./static/img/diners_icon.svg">
                                    <input type="radio" name="card_pay" id="card_pay" value="americanCard">
                                    <img src="./static/img/amex-svgrepo-com.svg">
                                </div>                               
                            </fieldset>
                        </div>    
                        <div class="col-6"> 
                            <fieldset class="">
                                <h5 class="fw-bold">Last Name</h5>
                                <input class="form-control" type="text" name="lastName" id="lastName">
                            </fieldset>
                            <div class="row">
                                <fieldset class="col-3">
                                    <h5 class="fw-bold">State</h5>
                                    <input class="form-control" type="text" name="state" id="state">
                                </fieldset>
                                <fieldset class="col-3">
                                    <h5 class="fw-bold">Postal Code</h5>
                                    <input class="form-control" type="text" name="postal-Code" id="postal-Code">
                                </fieldset>
                            </div>
                            
                            <fieldset class="">
                                <h5 class="fw-bold">Message</h5>
                                <input class="form-control" type="text" name="typeCard" id="typeCard">
                            </fieldset>
                        </div>                
                    </div>
                    <!-- div with display:flex, para los botones -->
                    <div class="border border-top">
                        <div class="row justify-content-end py-3">
                            <div class="col-2 text-end me-4">
                                <button type="button" class="btn btn-secondary me-1 fw-bold">Cancel</button>
                                <button type="button" class="btn btn-primary fw-bold">Send</button>
                            </div>                
                        </div>  
                    </div>
               </div>
            </div>                
        </div>
    </form>
    
</body>
</html>
